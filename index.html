<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odpočítavanie s videom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .video-container {
      margin-bottom: 20px;
    }
    .title {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 2.5rem;
      background: white;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    iframe {
      border: none;
      width: 560px;
      height: 315px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div class="video-container" id="video-container">
  <iframe 
    src="https://www.youtube.com/embed/videoseries?list=PLnOTYz8s8JqPM-pAyoV8vzt6ZmyVbVVjN" 
    width="560" height="315" 
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
  </iframe>
</div>

<div class="title" id="title-text">Martin, ešte si to rozmysli, máš na to už len :</div>
<div class="countdown" id="countdown">Načítavam...</div>

<script>
  const countdownElement = document.getElementById('countdown');
  const titleElement = document.getElementById('title-text');
  const videoContainer = document.getElementById('video-container');

  const targetDate = new Date(2025, 4, 3, 15, 30, 0); // 3. máj 2025, 15:30

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate.getTime() - now.getTime();

    if (diff <= 0) {
      clearInterval(interval);
      titleElement.textContent = "Vážené smútočné zhromaždenie, dnes sa naveky lúčime s Martinovou slobodou...";
      countdownElement.style.display = "none";

      videoContainer.innerHTML = `
        <iframe 
          src="https://www.youtube.com/embed/9lQGn4r_jJE?autoplay=1"
          width="560" height="315" 
          frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
      `;
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownElement.innerHTML = `
      ${days} dní ${hours.toString().padStart(2, '0')} hodín 
      ${minutes.toString().padStart(2, '0')} minút 
      ${seconds.toString().padStart(2, '0')} sekúnd
    `;
  }

  updateCountdown();
  const interval = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
